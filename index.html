<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="col-12">
            <h1>
                COVID-19 REPORT
            </h1>
        </div>
        <div class =col-md-12>
            <p>
               <b> ENTER THE COUNTRY NAME</b>
            </p>
        </div>
        <div class="row">
            <div class="col-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="wordinput" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Search">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <button type="button" onclick="disease()" class="btn btn-info">Search</button>
            </div>

        </div>
            
      </div>




    </div>
    <div class="container-fluid">
    <div class="main">
        <div class="row">
        <div class="col-6">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="continent"></textarea>
                <label for="floatingTextarea">Continent</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="population"></textarea>
                <label for="floatingTextarea">Population</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="tdycases"></textarea>
                <label for="floatingTextarea">Today cases </label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="tdyrecovered"></textarea>
                <label for="floatingTextarea">Today Recovered</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="tdydeaths"></textarea>
                <label for="floatingTextarea">Today Deaths</label>
            </div><br>
        </div>
        <div class=" col-6">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="country"></textarea>
                <label for="floatingTextarea">Country</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="active"></textarea>
                <label for="floatingTextarea">Active</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="cases"></textarea>
                <label for="floatingTextarea">Cases</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="recoverd"></textarea>
                <label for="floatingTextarea">Recovered</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="deaths"></textarea>
                <label for="floatingTextarea">Deaths</label>
            </div><br>
            
        </div>
        </div>
    </div>
    </div> 
     <script src="./script.js"></script>
</body>
</html>
